have_fun: true
language: ja  # 日本語でのレビューコメントを指定
code_review:
  disable: false
  comment_severity_threshold: MEDIUM
  max_review_comments: 10
  auto_approve: false  # 自動承認は無効
  pull_request_opened:
    help: true
    summary: true
    code_review: true
    generate_summary: true  # PR概要の自動生成を有効
  pull_request_updated:
    code_review: true
    incremental_review: true  # 差分のみレビュー
  ignore_paths:
    - "coverage/**"
    - "node_modules/**"
    - "*.test.ts"
    - "*.test.tsx"
    - "*.spec.ts"
    - "*.spec.tsx"
    - "public/**"
    - ".next/**"
    - "playwright-report/**"
    - "test-results/**"
    - ".vercel/**"
    - "*.config.*"
  focus_areas:
    - accessibility
    - performance
    - security
    - maintainability
    - readability
    - type_safety
    - best_practices
  review_scope:
    - code_quality
    - architecture
    - naming_conventions
    - error_handling