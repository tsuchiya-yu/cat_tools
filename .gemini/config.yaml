have_fun: true
code_review:
  disable: false
  comment_severity_threshold: MEDIUM
  max_review_comments: 10
  pull_request_opened:
    help: true
    summary: true
    code_review: true
  ignore_paths:
    - "coverage/**"
    - "node_modules/**"
    - "*.test.ts"
    - "*.test.tsx"
    - "public/**"
    - ".next/**"
  focus_areas:
    - accessibility
    - performance
    - security
    - maintainability
    - readability 